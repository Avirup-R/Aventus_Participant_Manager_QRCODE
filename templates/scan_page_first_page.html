{% extends 'base.html' %}

{% block head %}
  <title>AM Student Sign Up</title>
{% endblock %}
  
{% block body %}
<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg " color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <div class="navbar-brand">
          Attendance Management
        </div>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" style="background-image: url('../static/img/desk_chair1.jpg'); background-size: cover; background-position: top center;">
    <p>{{ message }}</p>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">

          <form class="form" method="POST", action="/scan_barcode">
                <button onclick="callFlaskFunction()" class="btn btn-danger btn-raised btn-lg">Scan</button>
                <script>
                  function callFlaskFunction() {
                      var xhr = new XMLHttpRequest();
                      xhr.open('POST', '/scan_barcode', true);
                      xhr.onload = function() {
                          if (xhr.status === 200) {
                              console.log(xhr.responseText);
                          }
                      };
                      xhr.send();
                  }
              </script>
            </div>
          </form>

          <form action="/" method="GET">
            <button type="submit" class="btn btn-danger btn-raised btn-lg">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
